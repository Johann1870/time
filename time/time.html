<html>

<head>
  <link rel="stylesheet" type="text/css" href="time.css">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Display Date and Time in Javascript</title>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <script type="text/javascript" src="date_time.js"></script>
  <script type="text/javascript" src="hijri.js"></script>
  <script type="text/javascript" src="jdn.js"></script>
  <script type="text/javascript" src="edn.js"></script>
  <script type="text/javascript" src="imladris.js"></script>
  <script type="text/javascript" src="frenchrep.js"></script>
</head>


<body>
  <div id="date_time"></div>
  <script type="text/javascript">
    window.onload = date_time('date_time');
  </script>

  <br />

  <div id="hijri_date">
    <script type="text/javascript">
      document.write(writeIslamicDate(-1));
    </script>
  </div>

  <br />

  <div id="jdn">
    <script type="text/javascript">
      window.onload = julian_day_number('jdn');
    </script>
  </div>

  <div id="edn">
    <script type="text/javascript">
      window.onload = eldarian_day_number('edn');
    </script>
  </div>

  <div id="imladris">
    <script type="text/javascript">
      window.onload = imladris_date('imladris');
    </script>
  </div>

  <div id="frenchrep">
    <script type="text/javascript">
      window.onload = jd_to_french_revolutionary('frenchrep');
    </script>
  </div>



</body>

</html>
