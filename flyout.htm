<html>

<head>
    <title>Sphere Search</title>
    <link id="GadgetStyle" rel="stylesheet" type="text/css" href="css/flyout.css" />
    
    <script type="text/javascript" src="js/SFlyout.js">
    </script>
</head>

<body onLoad="Init_Multiclock();">
    <div id="DIV1" style="left: 0px; width: 404px; position: absolute; top: 0px; height: 310px;
        background-color: transparent; border-right: darkgray 1px solid; border-top: darkgray 1px solid; 
        border-left: darkgray 1px solid; border-bottom: darkgray 1px solid; background-position: left top;     
        background-image: url(images\common\back flyout.png); background-repeat: no-repeat;">
        <div style="left: 13px; width: 366px; position: absolute; top: 75px; height: 113px;">
            <div align="center">
                <form enctype="text/plain" name="clock" onsubmit="0">
                    <input name="localface"  readonly="readonly" type="text" value="--"  /><br />
                    <input name="GMTface"    readonly="readonly" type="text" value="--"  /><br />
                    <input name="dtimeface"  readonly="readonly" type="text" value="--"  /><br />
                    <input name="hexface"    readonly="readonly" type="text" value="--"  /><br />
                    <input name="udtimeface" readonly="readonly" type="text" value="--"  /><br />
                    <input name="NETface"    readonly="readonly" type="text" value="--"  /><br />
                    <input name="Swatchface" readonly="readonly" type="text" value="--"  /><br />
                   
                    <input name="umtface"    readonly="readonly" type="text" value="--"  /><br />
                    <input name="titulo"     readonly="readonly" type="text" value="Milisseconds since 1/1/1970 00:00 GMT: "  /><br />
                    <input name="unixface"   readonly="readonly" type="text" value="--"  /><br />

                </form>
            </div>
        </div>
    </div>

</body>
</html>
